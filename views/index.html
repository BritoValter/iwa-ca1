<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Class in Video</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/classInVideo.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        <script src="js/table.js"></script>        
    </head>
    </head>
    <body>
        
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <img src="img/logo.png" alt="">
                    <h1 class="display-4 fw-bolder">Class in video</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Learn More Pay Less</p>
                </div>
            </div>
        </header>

        <!-- Section-->       
        <section class="py-5"> 
            <div class="row"> 
             
                <div id="results" class="col-lg-7 order-2 mb-5">
                  
                </div>
                
                <div class="col-lg-4 order-1 mb-3">
                    <form>
                        <div class="form-group">
                            <select id="section" class="form-control" name="sec_n">
                                <option value="0">IT</option>
                                <option value="1">Web Design</option>
                                <option value="2">Marketing</option>
                                <option value="3">Culinary</option>
                                <option value="4">Business</option>
                            </select>
                            <input id="item" class="form-control mt-3" type="text" name="item" placeholder="Item"/>
                            <input id="price" class="form-control mt-3" type="text" name="price" placeholder="Price"/>
                        </div>
                    </form>
                    <div class="d-grid gap-2">
                        <button id="append" class="btn btn-primary btn-block mt-3" onClick="append()">Submit</button>
                        <button id="delete" class="btn btn-danger btn-block">Delete</button>
                        <p class="text-muted text-center">To delete an entry, click the required row first</p>
                    </div>
                </div>        
               
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Class in video 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
